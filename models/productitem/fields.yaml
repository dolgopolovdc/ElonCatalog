# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
        span: left
        placeholder: New product name
        required: true

    slug:
        label: Slug
        span: right
        required: true
        preset:
            field: title
            type: slug

    description:
        label: Description
        type: richeditor
        span: left

    is_enabled:
        label: Product Visibility
        type: switch
        span: right

    is_stockable:
        label: Stock Tracking
        type: switch
        span: right

    stock:
        label: Quantity
        type: number
        span: right
        cssClass: checkbox-align

    images:
        span: right
        label: Images
        type: Backend\FormWidgets\FileUpload
        mode: image
        imageHeight: 120
        imageWidth: 120

    price:
        label: Price
        type: number
        span: left
        cssClass: padded
